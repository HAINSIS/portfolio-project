<main>

            <p class="text-center">{{blog.pub_date}}</p>
          <div class="leftcolumn" style="width: 700px; justify-content: center;" >
              
              <div class="card">  
                {{blog.body|linebreaks}}             
                {% if blog.image %}
                <img src="{{blog.image.url}}" alt="" height="500" class="img-fluid">
                {% endif %}
                    
              </div>
            
          </div>
        </div>
        
      </div>
</main>
